<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
  </head>
  <body>
    <form action="index.html">
        <fieldset>
        <legend> <h2> Registration Form </h2></legend>
      <table>
        <tr>
          <td><label for="fname"> First Name</label></td>
          <td><input type="text" name="fname" id="fname" minlength="3" /></td>
        </tr>
        <tr>
          <td><label for="lname"> Last Name</label></td>
          <td><input type="text" name="lname" id="lname" required placeholder="Last Name" /></td>
        </tr>
        <tr>
          <td><label for="email"> Email</label></td>    
          <td><input type="email" name="useremail" id="email" /></td>
        </tr>
        <tr>
            <td><label for="password"> Password </label></td>
            <td><input type="password" name="userpassword" id="password" minlength="6" /></td>
          </tr>
          <tr>
            <td><label for="contact"> Contact</label></td>
            <td><input type="tel" name="usercontact" id="contact"  minlength="11"  /></td>
          </tr>
          <tr>
            <td>Country</td>
            <td> <select name="country" id="">
                <option value="Pakistan">Pakistan</option>
                <option value="Pakistan">Pakistan</option>
            </select> </td>
          </tr>

      </table>
      <button type="submit">Submit</button>
    </fieldset>
    </form>

  </body>
</html>
